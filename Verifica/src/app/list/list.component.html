<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div>
    <div class="row" style="align-items: center; margin-left: 19%; font-family: sans-serif;">
        <div class="card" style="width: 300px; height: 400px; font-family: sans-serif; font-size: 20px;" *ngFor="let element of prodotti; let i = index"  [ngClass]="{'nonAlimentari' : element.categoria == 'nonAlimentari', 'alimentari' : element.categoria == 'alimentari'}">
            <div class="content" style="text-align: center; font-family: sans-serif;" >
                <p style="font-family:sans-serif; font-size: x-large;">
                <strong style="float: top;">
                {{element.nome}}
                </strong>
                
                <img src="{{element.immagine}}" alt="">
                
                <br>
                <strong style="float: bottom;">
                    {{element.categoria}}
                </strong>
                </p>
                <button type="button" class="btn" style = "border: solid, 5px; border: solid; float: left; margin-top: 7%;" (click)="click(element)">Vedi meglio</button>
                
                
            </div>
        </div>
    
    </div>
